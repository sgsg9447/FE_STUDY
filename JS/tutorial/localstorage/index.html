<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Localstorage tutorial</title>
</head>
<body>
    <h1>Local Storage</h1>
    <div>

            <div>

    <script src="web.js"></script>
